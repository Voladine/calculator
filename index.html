<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="output"></div>
        <div class="row">
            <button class="numberKey" onclick="">7</button>
            <button class="numberKey">8</button>
            <button class="numberKey">9</button>
            <button class="divideBtn" style="background-color:rgb(4, 58, 4);">/</button>
        </div>
        <div class="row">
            <button class="numberKey">4</button>
            <button class="numberKey">5</button>
            <button class="numberKey">6</button>
            <button class="multiplyBtn" style="background-color:rgb(4, 58, 4);">*</button>
        </div>
        <div class="row">
            <button class="numberKey">1</button>
            <button class="numberKey">2</button>
            <button class="numberKey">3</button>
            <button class="subtractBtn" style="background-color:rgb(4, 58, 4);">-</button>
        </div>
        <div class="row">
            <button class="AC" style="background-color:rgba(6, 21, 136, 0.604);">AC</button>
            <button class="numberKey">0</button>
            <button class="equalsBtn" style="background-color:rgba(6, 21, 136, 0.604);">=</button>
            <button class="addBtn" style="background-color:rgb(4, 58, 4);">+</button>
        </div>
    </div>
</body>
</html>
